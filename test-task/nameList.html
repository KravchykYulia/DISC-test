<h1>Name list</h1>
<ul>
  <li ng-repeat="item in list.items">
    <div ng-click="list.onActive({index: $index});">{{ item.name }}</div>
    <button ng-click="list.onRemove({index: $index});">Remove Item</button>
  </li>
</ul>
<h1>Comments# 
<!-- {{list.totalComments}} -->
</h1>
<ul>
  <li ng-repeat="item in list.items" ng-if="item.active">
    <div>
       
       {{ item.name }} </br>
       
       {{ item.comments }} 
    </div>
  </li>
</ul>
