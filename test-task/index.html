<!DOCTYPE html>
<html ng-app='CommentsList'>
  <head>
    <title>Test Task</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div id="overview">
          Main
          Overview
    </div>
    <div id="main" class="container" ng-controller="CommentsListController as list">
        <h1>Items</h1>
        <input type="text" placeholder="Type name here..." class="form-control" ng-model="list.customName">
        <button class="btn" ng-click="list.addItem();">Add new</button>
                
        <comments-list
                       items="list.items"
                       on-remove="list.removeItem(index)"
                       on-active="list.activateItem(index)"
                       active-name="list.activeItem()"
                       number-comments="list.numberOfComments(index)">
        </comments-list>

        <input type="text" class="form-control" ng-model="list.customComment" ng-keypress="list.addComment($event)">
    </div>
    
    <!-- Libraries -->
    <script src="angular.min.js"></script>

    <!-- Module -->
    <script src="src/commentslist.module.js"></script>
   
    <!-- 'CommentsList' module artifacts -->
    <script src="src/commentslist.directive.js"></script>
    <script src="src/commentslist.controller"></script>
    <script src="src/commentslist.service"></script>
  
  </body>
</html>
