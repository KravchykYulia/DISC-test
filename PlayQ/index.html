<!DOCTYPE html>
<html ng-app='CommentsList'>
  <head>
    <title>Test Task</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <section  id="sidebar">
        <h1>Main</h1>
        <div>Overview</div>
    </section>
    <section id="main" class="container" ng-controller="CommentsListController as list">
        <comments-list
                       items="list.items"
                       emptyname="list.emptyName"
                       emptycomment="list.emptyComment"
                       on-remove="list.removeItem(index)"
                       on-active="list.activateItem(index)"
                       active-name="list.activeItem()"
                       number-comments="list.numberOfComments(index)"
                       add-name="list.addItem(newItem)"
                       add-comment="list.addComment(event, newComment)">
        </comments-list>
    </section>

    <!-- Libraries -->
    <script src="angular.min.js"></script>

    <!-- Module -->
    <script src="src/commentslist.module.js"></script>
   
    <!-- 'CommentsList' module artifacts -->
    <script src="src/commentslist.controller.js"></script>
    <script src="src/commentslist.directive.js"></script>
    <script src="src/commentslist.service.js"></script>
  </div>
  </body>
</html>
